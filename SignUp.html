<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SignUp2.css">

</head>

<body>

    <div class="left">
        <div>
            <img src="TravelobeLogo.png" alt="Logo" width="150px" id="logo">
        </div>


        <div class="slogos">
            <div class="heading">
                <h1>Create your account</h1>
            </div>
            <div>Sign up using social networks</div>
            <div class="slogo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg" alt="f"
                    width="30px">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="g"
                    width="50px" id="glogo">
                <img src="https://static.vecteezy.com/system/resources/previews/042/148/632/non_2x/instagram-logo-instagram-social-media-icon-free-png.png"
                    alt="i" width="50px">
            </div>
        </div>
        <div>or</div>


        <form action="">

            <div>
                <input type="text" id="name" placeholder="  Username" class="input">
            </div>
            <div>
                <input type="email" id="email" placeholder="  Email" class="input">
            </div>
            <div>
                <input type="tel" id="no" placeholder="  Mobile no" class="input">
            </div>
            <div>
                <input type="password" id="pass1" placeholder="  Password" class="input">
            </div>
            <div>
                <input type="password" id="pass2" placeholder="  Confirm Passowrd" class="input">
            </div>
            <input type="checkbox" id="terms">
            <label for="terms" class="black">I agree to the terms and conditions and follow all the rules and
                regulations</label>
            <div>
                <input type="submit" value="Sign Up" id="submit">
            </div>

        </form>
    </div>

    </div>
    <div class="right">

        <div class="rtext">

            <p class="head">Already a member?</p>

            <p class="text">Login with your account</p>

            <div>
                <input type="submit" value="Login" class="login">
            </div>
        </div>

    </div>
</body>

</html>
